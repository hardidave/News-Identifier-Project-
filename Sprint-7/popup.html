<!DOCTYPE html>
<html>
<head>
  <title>VeriFact</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      width: 400px;
      min-height: 400px;
      padding: 16px;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .confidence-bar {
      height: 8px;
      background: #eee;
      border-radius: 4px;
      overflow: hidden;
    }

    .confidence-fill {
      height: 100%;
      transition: width 0.5s ease-in-out;
    }

    .fake-news .confidence-fill {
      background: #EF4444;
    }

    .real-news .confidence-fill {
      background: #10B981;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="container mx-auto">
    <!-- Header -->
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold text-gray-800">VeriFact</h1>
      <p class="text-sm text-gray-600">Fake News Detection</p>
    </div>

    <!-- API Status -->
    <div id="apiStatus" class="mb-4 p-2 rounded text-sm"></div>

    <!-- Input Form -->
    <textarea 
      id="articleText"
      class="w-full p-3 border rounded-lg shadow-sm mb-4 h-32 resize-none focus:ring-2 focus:ring-blue-400"
      placeholder="Paste article text here..."
    ></textarea>

    <button 
      id="analyzeButton"
      class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 mb-4"
    >
      Analyze Text
    </button>

    <!-- Loading State -->
    <div id="loadingState" class="hidden">
      <div class="flex items-center justify-center py-8">
        <div class="loading-spinner"></div>
        <span class="ml-3 text-gray-600">Analyzing...</span>
      </div>
    </div>

    <!-- Results Container -->
    <div id="resultContainer" class="hidden">
      <!-- Main Result -->
      <div class="bg-white rounded-lg shadow p-6 mb-4">
        <div id="mainResult" class="text-center">
          <!-- Will be filled by JavaScript -->
        </div>
      </div>

      <!-- Detailed Analysis -->
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div class="bg-white rounded-lg shadow p-4">
          <h3 class="font-semibold text-gray-700 mb-2">Probabilities</h3>
          <div id="probabilities" class="text-sm">
            <!-- Will be filled by JavaScript -->
          </div>
        </div>

        <div class="bg-white rounded-lg shadow p-4">
          <h3 class="font-semibold text-gray-700 mb-2">Sentiment</h3>
          <div id="sentiment" class="text-sm">
            <!-- Will be filled by JavaScript -->
          </div>
        </div>
      </div>

      <!-- Text Statistics -->
      <div class="bg-white rounded-lg shadow p-4">
        <h3 class="font-semibold text-gray-700 mb-2">Text Analysis</h3>
        <div id="textStats" class="grid grid-cols-2 gap-4 text-sm">
          <!-- Will be filled by JavaScript -->
        </div>
      </div>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-4">
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
